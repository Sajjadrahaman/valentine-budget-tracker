<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=
    , initial-scale=1.0" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/style.css" />
</head>

<body>

  <div>
    <!-- heading Tag here -->
    <h1 class="text-danger text-center fw-bold bg-warning-subtle w-50 mt-4 p-2 rounded mx-auto">
      Valentine Budget : <span> 3000</span>
    </h1>
  </div>

  <!-- full container here -->
  <div class="shop-container d-flex justify-content-around">

    <!-- item container here -->
    <div class="mt-5">
      <div class="d-flex justify-content-around align-items-center gap-5 mt-5">
        <div class="p-2 box mb-2">
          <img class="logo" src="./images/kitkat.png" alt="" />
          <h6 class="pt-2">Kitkat Chocolate</h6>
          <h5>Price: <span id="kitkat-price"> 200</span></h5>
          <input id="kitkat-quantity" type="text" placeholder="type here Quantity" />
          <button id="kitkat-buy-btn" class="buy-btn">Buy Now</button>
        </div>

        <div class="p-2 box mb-2">
          <img class="logo" src="./images/image-removebg-preview.png" alt="" />
          <h6 class="pt-2">Rose</h6>
          <h5>Price: <span id="rose-price"> 100</span></h5>
          <input id="rose-quantity" type="text" placeholder="type here Quantity" />
          <button id="rose-buy-btn" class="buy-btn">Buy Now</button>
        </div>

        <div class="p-2 box mb-2">
          <img class="logo" src="./images/Teddy.png" alt="" />
          <h6 class="pt-2">Teddy</h6>
          <h5>Price: <span id="teddy-price"> 700</span></h5>
          <input id="teddy-quantity" type="text" placeholder="type here Quantity" />
          <button id="teddy-buy-btn" class="buy-btn">Buy Now</button>
        </div>
      </div>

      <div class="d-flex justify-content-around align-items-center gap-5 mt-5">
        <div class="p-2 box">
          <img class="logo" src="./images/diary.jpg" alt="" />
          <h6 class="pt-2">Diary</h6>
          <h5>Price: <span id="diary-price"> 200</span></h5>
          <input id="diary-quantity" type="text" placeholder="type here Quantity" />
          <button id="diary-buy-btn" class="buy-btn">Buy Now</button>
        </div>

        <div class="p-2 box">
          <img class="logo" src="./images/dress.png" alt="" />
          <h6 class="pt-2">Dress</h6>
          <h5>Price: <span id="dress-price"> 1300</span></h5>
          <input id="dress-quantity" type="text" placeholder="type here Quantity" />
          <button id="dress-buy-btn" class="buy-btn">Buy Now</button>
        </div>

        <div class="p-2 box">
          <img class="logo" src="./images/Ring.png" alt="" />
          <h6 class="pt-2">Ring</h6>
          <h5>Price: <span id="ring-price"> 450</span></h5>
          <input id="ring-quantity" type="text" placeholder="type here Quantity" />
          <button id="ring-buy-btn" class="buy-btn">Buy Now</button>
        </div>
      </div>

    </div>

    <!-- Total Cost section -->

    <div class="money-tracker text-center mb-3">
      <!-- amount section -->
      <h1 class="mb-4 text-success fw-bold">Your Total Cost</h1>
      <h4>Chocolate: <span id="chocolate"> 00</span></h4>
      <hr />
      <h4>Rose: <span id="rose"> 00</span></h4>
      <hr />
      <h4>Teddy: <span id="teddy"> 00</span></h4>
      <hr />
      <h4>Diary: <span id="diary"> 00</span></h4>
      <hr />
      <h4>Dress: <span id="dress"> 00</span></h4>
      <hr />
      <h4>Ring: <span id="ring"> 00</span></h4>
      <hr />
      <h3>Total: <span id="total"> 00</span></h3>

      <!-- promo-code here -->
      <div class="promo-code mt-2 text-center p-2">
        <h5 class="bg-info mt-2 p-1 rounded">Use Promo Code for 30% Discount</h5>
        <input id="promo-code" class="p-2 mt-2" type="text" placeholder="DISC30" />
        <button id="promo-btn" class="btn btn-primary" type="button">
          Apply
        </button>
      </div>

      <!-- final total -->
      <h2 class="mt-3"><span class="bg-warning text-dark rounded p-1">Please Pay:</span> <span id="final-total">
          00</span>
      </h2>
    </div>
  </div>

  <!-- add javascript  -->
  <script src="js/app.js"></script>
</body>

</html>
